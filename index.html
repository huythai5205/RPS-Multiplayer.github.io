<!doctype html>
<html lang="en">

<head>
    <title>RPS-Multiplayer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="container">
        <div class="info-display">

        </div>
        <div class="row">
            <div class="col-4 player0-display">

            </div>
            <div class="col-4 result-display">

            </div>
            <div class="col-4 player1-display">

            </div>
            <div class="col-12 chat-display">
                <div class="chat-box"></div>
                <div class="input-group">
                    <input type="text" class="form-control" id="chat-input">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" id="chat-btn" type="button">Send</button>
                    </span>
                </div>
            </div>
        </div>
        <div>
            <button id="disconnect-btn">Disconnect</button>
        </div>
        <div>
            <button id="reset-game-btn">Reset Game</button>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/javascript/jquery-3.2.1.slim.min.js"></script>
    <script src="./assets/javascript/popper.min.js"></script>
    <script src="./assets/javascript/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
